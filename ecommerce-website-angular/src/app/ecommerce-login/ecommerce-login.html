<div class="container mt-5">
    <div class="card">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="p-4">

            <mat-form-field class="form-control mb-3" appearance="outline">
                <mat-label>Username</mat-label>
                <input ngModel matInput type="text" name="userName" id="userName" placeholder="Username">
                <mat-hint>Username</mat-hint>
            </mat-form-field>

            <mat-form-field class="form-control mb-3" appearance="outline">
                <mat-label>Password</mat-label>
                <input ngModel matInput type="password" name="userPassword" id="userPassword" placeholder="Password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>

            <div class="d-grid">
                <button [disabled]="readonly" type="submit" mat-raised-button color="primary">Login</button>
            </div>
            

            <!-- <input type="text" ngModel name="userName" id="userName" placeholder="Username" class="form-control mb-3" />
            <input type="password" ngModel name="userPassword" id="userPassword" placeholder="Password"
                class="form-control mb-3" />
            <div class="d-grid">
                <input type="submit" value="Login" class="btn btn-primary" />
            </div> -->
        </form>
    </div>
</div>
