<div class="app-ecommerce-show-product-details">
    <div class="container mt-5">
        <h1 mat-dialog-title>All Product Details</h1>
        
        <div>
            <mat-form-field class="form-control mb-3" appearance="outline">
                <mat-label>Search Product</mat-label>
                <input #searchKeyword (keyup)="searchByKeyword(searchKeyword.value)" matInput type="text" name="searchKeyword" id="searchKeyword" placeholder="Search Product">
                <mat-hint>Search Product</mat-hint>
            </mat-form-field>
        </div>
        
        <div *ngIf="isLoading" style="text-align: center; margin: 20px;">
            <mat-spinner diameter="50"></mat-spinner>
        </div>

        <div class="mat-elevation-z8" [hidden]="isLoading">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="show-product-id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="show-product-name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                </ng-container>

                <ng-container matColumnDef="show-product-description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
                </ng-container>

                <ng-container matColumnDef="show-product-discountedPrice">
                    <th mat-header-cell *matHeaderCellDef> Discounted Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice | currency}} </td> </ng-container>

                <ng-container matColumnDef="show-product-actualPrice">
                    <th mat-header-cell *matHeaderCellDef> Actual Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.productActualPrice | currency}} </td> </ng-container>

                <ng-container matColumnDef="show-product-action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="showProductImages(element)" matTooltip="View Images">
                            <mat-icon>image</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="editProductDetails(element)" matTooltip="Edit Product">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteProductDetails(element)" matTooltip="Delete Product">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 20px;">
                        No products found.
                    </td>
                </tr>
            </table>

            <mat-paginator
                [length]="totalElements"
                [pageSize]="pageSize"
                [pageSizeOptions]="[5, 10, 25, 100]"
                [pageIndex]="pageNumber"
                showFirstLastButtons
                aria-label="Select page of products">
            </mat-paginator>
        </div>
    </div>
</div>
