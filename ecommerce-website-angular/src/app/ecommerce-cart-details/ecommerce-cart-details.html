<div class="app-ecommerce-cart-details">
    <div class="container mt-5">
        <h1>Your Cart</h1>
        <div class="mb-3 text-end">
            <button mat-raised-button color="primary" (click)="checkout()" [disabled]="isLoading || dataSource.data.length <= 0">Checkout</button>
        </div>
        <div *ngIf="isLoading" style="text-align: center; margin: 20px;">
            <mat-spinner diameter="50"></mat-spinner>
        </div>
        <div class="mat-elevation-z8" [hidden]="isLoading">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="cart-product-id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.product.id}} </td>
                </ng-container>

                <ng-container matColumnDef="cart-product-productName">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
                </ng-container>

                <ng-container matColumnDef="cart-product-productDescription">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.product.productDescription}} </td>
                </ng-container>

                <ng-container matColumnDef="cart-product-discountedPrice">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.product.productDiscountedPrice}} </td>
                </ng-container>

                <ng-container matColumnDef="cart-product-action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" (click)="removeCartItem(element.product.id)" matTooltip="Delete Product">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 20px;">
                        No products found.
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
