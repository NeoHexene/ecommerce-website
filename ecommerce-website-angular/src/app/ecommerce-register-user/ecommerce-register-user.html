<div class="app-ecommerce-register-user">
    <div class="container mt-5">
        <h1>Register</h1>
        <div class="card">
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="p-4">
                
                <mat-form-field class="form-control mb-3" appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input ngModel matInput type="text" name="userFirstName" id="userFirstName" placeholder="First Name">
                    <mat-hint>First Name</mat-hint>
                </mat-form-field>
                
                <mat-form-field class="form-control mb-3" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input ngModel matInput type="text" name="userLastName" id="userLastName" placeholder="Username">
                    <mat-hint>Last Name</mat-hint>
                </mat-form-field>
                
                <mat-form-field class="form-control mb-3" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input ngModel matInput type="text" name="userName" id="userName" placeholder="Username">
                    <mat-hint>Username</mat-hint>
                </mat-form-field>

                <mat-form-field class="form-control mb-3" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input ngModel matInput type="password" name="userPassword" id="userPassword" placeholder="Password">
                    <mat-hint>Password</mat-hint>
                </mat-form-field>

                <div class="d-grid">
                    <button [disabled]="readonly" type="submit" mat-raised-button color="primary">Register</button>
                </div>

            </form>
        </div>
    </div>
</div>
