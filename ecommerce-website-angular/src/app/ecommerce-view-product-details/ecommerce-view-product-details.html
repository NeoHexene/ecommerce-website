<div class="app-ecommerce-view-product-details">
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="card image-container-card p-3">
                    <img [src]="mainImageUrl">
                </div>

                <mat-grid-list class="thumbnail-grid" cols="3" rowHeight="100px" gutterSize="10px">
                    <mat-grid-tile *ngFor="let img of product.productImages">
                        <div class="image-container" (click)="changeMainImage(img)">
                            <img [src]="img.url">
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
            <div class="col-6">
                <div class="product-information">
                    <div class="mt-3">
                        <h2>{{product.productName}}</h2>
                    </div>
                    <div class="mt-3">
                        Description: <br>
                        {{product.productDescription}}
                    </div>
                    <div class="mt-3">
                        <b>$ {{product.productDiscountedPrice}}</b>
                        &nbsp;
                        <b class="actual-price-line-through">{{product.productActualPrice}}</b>
                    </div>
                    <div class="mt-3 text-center button-row">
                        <button mat-raised-button color="warn" (click)="buyProduct(product.id)">
                            Buy Now
                        </button>

                        <button mat-raised-button color="primary" (click)="addToCart(product.id)">
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
