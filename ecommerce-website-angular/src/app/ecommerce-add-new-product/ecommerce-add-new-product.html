<div class="app-ecommerce-add-new-product">
    <div class="container mt-5">
        <div class="card p-2">
            <div class="row">
                <!-- product form -->
                <div class="col-6">

                    <form #productForm="ngForm" (ngSubmit)="saveProduct(productForm)" class="p-4">

                        <mat-form-field class="form-control mb-3" appearance="outline">
                            <mat-label>Product Name</mat-label>
                            <input ngModel matInput type="text" name="productName" id="productName"
                                placeholder="Product Name" [disabled]="readonly">
                            <mat-hint>Product Name</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="form-control mb-3" appearance="outline">
                            <mat-label>Product Description</mat-label>
                            <input ngModel matInput type="text" name="productDescription" id="productDescription"
                                placeholder="Product Description" [disabled]="readonly">
                            <mat-hint>Product Description</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="form-control mb-3" appearance="outline">
                            <mat-label>Product Discounted Price</mat-label>
                            <input ngModel matInput type="text" name="productDiscountedPrice"
                                id="productDiscountedPrice" placeholder="Product Discounted Price" [disabled]="readonly">
                            <mat-hint>Product Discounted Price</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="form-control mb-3" appearance="outline">
                            <mat-label>Product Actual Price</mat-label>
                            <input ngModel matInput type="text" name="productActualPrice" id="productActualPrice"
                                placeholder="Product Actual Price" [disabled]="readonly">
                            <mat-hint>Product Actual Price</mat-hint>
                        </mat-form-field>

                        <div align="end">

                            <button type="submit" mat-stroked-button color="primary" [disabled]="readonly"
                                style="margin-right: 10px;">Save</button>
                            <button type="reset" mat-stroked-button color="primary" [disabled]="readonly"
                                style="margin-right: 5px;">Clear</button>

                        </div>

                    </form>

                </div>

                <!-- image area -->
                <div class="col-6">
                    <div>
                        <div class="image-drag-n-drop-area" appDrag (fileEvent)="dragAndDropFiles($event)">
                            <div class="image-text-wrapper">
                                Drag and drop your file or
                                <a class="image-browse-button" (click)="selectFile.click()">browse</a>
                                a file
                            </div>
                        </div>
                        <input type="file" style="display: none;" multiple value="select" #selectFile (change)="onFileSelection($event)">
                    </div>
                    <div class="mt-5">
                        <div class="row">
                            <mat-grid-list cols="4" rowHeight="1:1">
                                <mat-grid-tile class="mat-grid-tile" *ngFor="let file of productImagesList; let i = index;">
                                    <div style="position: relative">
                                        <span class="remove-image-button" (click)="removeSelectedFile(i)">x</span>
                                        <img [src]="file.url" width="100px" height="100px">
                                    </div>
                                </mat-grid-tile>
                            </mat-grid-list>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
