<div class="app-ecommerce-view-all-orders">
    <div class="container mt-5">
        <h1>All Orders</h1>
        <div class="mb-3 button-row">
            <button mat-raised-button color="primary" (click)="markAsDelivered()"
                [disabled]="isLoading || canMarkAsDelivered()">
                Mark as Delivered
            </button>
            <button mat-raised-button color="warn" (click)="markAsCanceled()"
                [disabled]="isLoading || canMarkAsCanceled()">
                Mark as Canceled
            </button>
        </div>
        <div *ngIf="isLoading" style="text-align: center; margin: 20px;">
            <mat-spinner diameter="50"></mat-spinner>
        </div>
        <div class="mat-elevation-z8" [hidden]="isLoading">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="view-order-id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="view-order-name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="orderName"> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderName}} </td>
                </ng-container>

                <ng-container matColumnDef="view-order-address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="orderAddress"> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderAddress}} </td>
                </ng-container>

                <ng-container matColumnDef="view-order-phone">
                    <th mat-header-cell *matHeaderCellDef> Contact Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderPhone}} </td>
                </ng-container>

                <ng-container matColumnDef="view-product-name">
                    <th mat-header-cell *matHeaderCellDef> Products </th>
                    <td mat-cell *matCellDef="let element"> {{getProductNames(element.products)}} </td>
                </ng-container>

                <ng-container matColumnDef="view-order-amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="orderPrice"> Amount </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderPrice}} </td>
                </ng-container>

                <ng-container matColumnDef="view-order-status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header="orderStatus"> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length"
                        style="text-align: center; padding: 20px;">
                        No Orders found.
                    </td>
                </tr>
            </table>

            <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
                [pageIndex]="pageNumber" showFirstLastButtons aria-label="Select page of orders">
            </mat-paginator>

        </div>
    </div>
</div>
